
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signupForm">    <!-- onsubmit="return check()"-->
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="" class="social">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fab fa-google-plus-g"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" id="signupName" />     <!--oninput="validateusername()"-->
                <input type="email" placeholder="Email" id="signupEmail" />    <!--oninput="validateemail()"-->
                <input type="password" placeholder="Password" id="signupPassword" />    <!--oninput="validatepassword()"-->
                <button type="submit">Sign Up</button>
               <!-- <span class="error-msg" id="error-msg" style="color:  #d9534f; font-weight:bold; padding-top: 15px; " ></span>-->
            </form>
        </div>
       
          
        <div class="form-container sign-in-container">
            <form id="loginForm">     <!-- onsubmit="return check()"-->
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="" class="social">
                        <i class=" fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="" class="social">
                        <i class=" fa-brands fa-google-plus-g"></i>
                    </a>
                    <a href="" class="social">
                        <i class=" fa-brands fa-linkedin-in"></i>
                    </a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email"  id="loginEmail" />      <!--oninput="validateemail()"-->
                <input type="password" placeholder="Password"  id="loginPassword"  />     <!--oninput="validatepassword()"-->
                <a href="#">Forgot your password?</a>
                <button type="submit">Sign In</button>
               <!-- <span class="error-msg" id="error-msg-signin" style="color: #d9534f; font-weight: bold; padding-top: 15px;"></span>-->
            </form>
        </div>
       

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep conneted with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start <br> jouney with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
